<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calories Burnt Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: #007bff;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        h2 {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Calories Burnt Predictor</h2>
                    <form action="/" method="post">
                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="male" checked />
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="female" />
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" step="any" name="age" class="form-control" placeholder="Age (years)" required />
                        </div>
                        <div class="mb-3">
                            <input type="number" step="any" name="height" class="form-control" placeholder="Height (cm)" required />
                        </div>
                        <div class="mb-3">
                            <input type="number" step="any" name="weight" class="form-control" placeholder="Weight (kg)" required />
                        </div>
                        <div class="mb-3">
                            <input type="number" step="any" name="duration" class="form-control" placeholder="Workout Duration (minutes)" required />
                        </div>
                        <div class="mb-3">
                            <input type="number" step="any" name="heart_rate" class="form-control" placeholder="Heart Rate (bpm)" required />
                        </div>
                        <div class="mb-3">
                            <input type="number" step="any" name="body_temp" class="form-control" placeholder="Body Temperature (Â°C)" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Predict</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
