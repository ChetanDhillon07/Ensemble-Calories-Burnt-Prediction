<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calories Burnt Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .result-text {
            font-size: 1.8rem;
            color: #007bff;
            font-weight: 700;
            margin-bottom: 30px;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: 0.3s;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Calories Burnt Prediction</h2>
        <div class="result-text">
            Estimated Calories Burnt: <strong>{{ pred }}</strong>
        </div>
        <a href="/" class="btn btn-primary">Make Another Prediction</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
